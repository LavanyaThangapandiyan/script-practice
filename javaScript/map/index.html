<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
       //Map->Key value pair
       let map=new Map();
       map.set('lavanya','java');  
       map.set('Ravi','Java');
       map.set('Raghul','Python')
        
      //set the value to update
       map.set('Ravi','JS');

       //find the value
       console.log(map.has("Ravi"));
        //use for each loop and arrow functions
        map.forEach((v,k)=>console.log(k,":",v));

       //get All value use for of loop
       for(let [k,v]of map)
       {
        console.log(k,":",v);
       }
    </script>
</body>
</html>
