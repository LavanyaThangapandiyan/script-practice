<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Square Root Converter</title>
</head>
<body><div id="wrapper">
        <h2>Square Root Converter</h2>
        <div class="inputdiv">
            <input type="text" id="input" placeholder="Enter The Number">
        </div>
        <div>
            <button type="submit" onclick="convert()">Convert to Square Root</button>
        </div>
        <div id="result">
        </div>
    </div>
    <script>
      function convert()
      {
        const root = Number(document.getElementById("input").value)
        const value = root*root;
        const result = document.getElementById("result")
        result.innerHTML ="The Square of "+root+" is" +value;
      }
    </script>
</body>
</html>
